    <body>
        <div id="app">
            <header class="header">
                <h1>Helicopter Hover Assistant</h1>
                <div class="status-bar">
                    <span id="gps-status" class="status-indicator">GPS: Disconnected</span>
                    <span id="accuracy-status" class="status-indicator">Accuracy: --</span>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle Day/Night Mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </header>

            <main class="main-content">
                <div class="control-panel">
                    <button id="mark-button" class="mark-button" disabled>
                        <span class="button-icon">üìç</span>
                        <span class="button-text">Mark Position</span>
                    </button>
                    <button id="reset-button" class="reset-button" disabled>
                        <span class="button-icon">üîÑ</span>
                        <span class="button-text">Reset</span>
                    </button>
                </div>

                <div class="display-container">
                    <canvas id="hover-display" class="hover-canvas"></canvas>
                    <div class="coordinates-display">
                        <div class="coord-item">
                            <span class="coord-label">Distance:</span>
                            <span id="distance-value" class="coord-value">--</span>
                        </div>
                        <div class="coord-item">
                            <span class="coord-label">Bearing:</span>
                            <span id="bearing-value" class="coord-value">--</span>
                        </div>
                    </div>
                </div>
            </main>

            <div id="permission-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Location Permission Required</h2>
                    <p>This app needs access to your device's location to provide hover assistance.</p>
                    <div class="modal-buttons">
                        <button id="grant-permission" class="primary-button">Grant Permission</button>
                        <button id="deny-permission" class="secondary-button">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="error-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Error</h2>
                    <p id="error-message"></p>
                    <div class="modal-buttons">
                        <button id="close-error" class="primary-button">OK</button>
                    </div>
                </div>
            </div>
        </div>
